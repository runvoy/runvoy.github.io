name: Build and Deploy Runvoy Docs Site

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  deployments: write
  id-token: write
  packages: read
  pages: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download Runvoy docs
        uses: runvoy/ghcr-artifacts-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          mode: download
          name: runvoy-docs
          tag: latest
          files: gomarkdoc

      - name: Setup Python and Run Linting
        uses: ./.github/actions/setup-python-and-lint

      - name: Generate documentation
        run: uv run generate_docs.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Cleanup old deployments
        if: success()
        uses: runvoy/cleanup-deployments-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: github-pages
          keep_count: '10'
          exclude_most_recent: 'true'
